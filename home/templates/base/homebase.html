<!DOCTYPE html>
{% load static %}

{% load static tailwind_tags %}
<html dir="ltr" lang="en">
<head>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  {% for rs in setting %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="{% block keywords %}  {% endblock %}">
<meta name="description" content="{% block description %} {% endblock %}">
<meta name="CreativeLayers" content="ATFN">
<!-- css file -->
<link rel="stylesheet" href="{% static '' %}main/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static '' %}main/css/style.css">
<!-- Responsive stylesheet -->
<link rel="stylesheet" href="{% static '' %}main/css/responsive.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

<!-- Title -->
<title>{% block title %} {{setting.title}} {% endblock %}</title>
<!-- Favicon -->
<link href="{{rs.icon.url}}" sizes="128x128" rel="shortcut icon" type="image/x-icon" />
<link href="{{rs.icon.url}}" sizes="128x128" rel="shortcut icon" />
{% endfor %}


      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

{% tailwind_css %}
</head>

<body>
    <div class="wrapper">

    
    {% block header %} {% endblock %}
    
    {% block body %} {% endblock %}
    {% include 'base/footer.html' %}
    
    {% block foot %} {% endblock %}

    <script src="https://unpkg.com/flowbite@2.2.1/dist/flowbite.min.js"></script>
</body>
</body>
</html>
